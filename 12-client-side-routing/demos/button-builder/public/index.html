<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Middleware/State Demo</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js" defer></script>
    <script src="/app.js" defer></script>
  </head>
  <body>
    <h1>Button Builder!!!</h1>
    <h2>In the fields below, enter a hex value for the background color of the button, the pixel value of the desired border radius of the button, and the text you would like to have on the button.</h2>
    <nav>
      <form>
        <ul>
          <li><label>Color: <input type="text" name="color"></label></li>
          <li><label>Radius: <input type="number" name="radius"></label></li>
          <li><label>Phrase: <input type="text" name="phrase"></label></li>
        </ul>
      </form>
    </nav>
    <main>
      <p>Your button: <button id="thebutton">Try it!</button></p>
      <p id="buttoncode">Button code will appear here:</p>
    </main>
  </body>
</html>
